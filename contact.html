<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <title>Kontakt - MojaŠkatla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <main class="flex-fill py-5">
    
      <div class="container">
        <h1 class="mb-5">Kontakt</h1>
    
        <div class="row g-4">
    
          <div class="col-12 mb-5">
            <h5 class="mb-3">Kontaktni podatki</h5>
            <p><i class="bi bi-envelope me-2"></i>Email: info@mojaskatla.si</p>
            <p><i class="bi bi-telephone me-2"></i>Telefon: +386 1 234 56 78</p>
          </div>
    
          <div class="col-12">
            <h5 class="mb-3">Pišite nam</h5>
    
    
            <!-- KONTAKTNI OBRAZEC -->
            <div class="card bg-white p-4 shadow-sm">
              <form id="contact-form">
                <div class="mb-3">
                  <label class="form-label" for="contact-name">Ime in priimek</label>
                  <input id="contact-name" type="text" class="form-control" />
                  <div class="invalid-feedback">Vnesite ime in priimek.</div>
                </div>
    
    
                <div class="mb-3">
                  <label class="form-label" for="contact-email">Email</label>
                  <input id="contact-email" type="email" class="form-control" />
                  <div class="invalid-feedback">Vnesite veljaven email naslov.</div>
                </div>
    
    
                <div class="mb-3">
                  <label class="form-label" for="contact-message">Sporočilo</label>
                  <textarea id="contact-message" class="form-control" rows="4"></textarea>
                  <div class="invalid-feedback">Vnesite sporočilo.</div>
                </div>
    
    
                <button type="submit" class="btn btn-primary w-100">Pošlji sporočilo</button>
    
    
                <div id="contact-result" class="mt-3"></div>
              </form>
            </div>
          </div>
    
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- Skripte -->
    <script src="assets/js/includePartials.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/contact.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
