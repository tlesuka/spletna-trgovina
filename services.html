<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <title>Storitve - MojaŠkatla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/services.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>

    <main class="flex-fill py-5">
      <div class="container">
        <h1 class="mb-5">Storitve</h1>
        <div class="row g-5">
          <div class="col-md-4">
            <div class="card h-100 shadow-sm service-card">
              <div class="card-body">
                <div class="icon-wrapper mb-3">
                <i class="bi bi-cart-check display-6 text-primary"></i>
                </div>
                <h5 class="card-title">Spletno naročanje</h5>
                <p class="card-text">
                  Enostavno dodajanje izdelkov v košarico in pregled naročila v
                  nekaj klikih.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 shadow-sm service-card">
              <div class="card-body">
                <div class="icon-wrapper mb-3">
                <i class="bi bi-chat-dots display-6 text-primary"></i>
                </div>
                <h5 class="card-title">Svetovanje pri nakupu</h5>
                <p class="card-text">
                  Pomagamo vam izbrati izdelek, ki najbolje ustreza vašim potrebam.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 shadow-sm service-card">
              <div class="card-body">
                <div class="icon-wrapper mb-3">
                <i class="bi bi-truck display-6 text-primary"></i>
                </div>
                <h5 class="card-title">Hitra dostava</h5>
                <p class="card-text">
                  Za večino izdelkov nudimo hitro dostavo na vaš naslov.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>

    <script src="assets/js/includePartials.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
