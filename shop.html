<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <title>Trgovina - MojaŠkatla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/shop.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>

    <main class="flex-fill py-5">
      <div class="container">
        <h1 class="mb-4">Trgovina</h1>

        <div
          id="category-filters"
          class="mb-4 d-flex flex-wrap gap-2 align-items-center"
        >
          <span class="fw-semibold me-2">Filtriraj po kategoriji:</span>
          <button
            class="btn btn-outline-secondary btn-sm category-filter-btn active"
            data-category-id="all"
          >
            Vse
          </button>
        </div>

        <div class="row g-4" id="products-container"></div>
      </div>
    </main>

    <div id="footer-container"></div>

    <script src="assets/js/includePartials.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        renderCategoryFilters();
        renderProducts('all');

        const categoryFilters = document.getElementById('category-filters');
        categoryFilters.addEventListener('click', (e) => {
          const btn = e.target.closest('.category-filter-btn');
          if (!btn) return;

          document
            .querySelectorAll('.category-filter-btn')
            .forEach((b) => b.classList.remove('active'));
          btn.classList.add('active');

          const catId = btn.dataset.categoryId;
          renderProducts(catId);
        });
      });

      function renderCategoryFilters() {
        const container = document.getElementById('category-filters');

        const buttons = container.querySelectorAll('.category-filter-btn');
        buttons.forEach((b, i) => {
          if (i > 0) b.remove();
        });

        CATEGORIES.forEach((cat) => {
          const btn = document.createElement('button');
          btn.className =
            'btn btn-outline-secondary btn-sm category-filter-btn';
          btn.dataset.categoryId = String(cat.id);
          btn.textContent = cat.name;
          container.appendChild(btn);
        });
      }

      function renderProducts(categoryId) {
        const productsContainer = document.getElementById('products-container');
        productsContainer.innerHTML = '';

        const filtered = getProductsByCategory(categoryId);

        if (filtered.length === 0) {
          productsContainer.innerHTML =
            '<p>Ni izdelkov za izbrano kategorijo.</p>';
          return;
        }

        filtered.forEach((product) => {
          const col = document.createElement('div');
          col.className = 'col-md-4';

          col.innerHTML = `
            <div class="card h-100 product-card">
              <img src="${product.image}" class="card-img-top" alt="${
            product.name
          }">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text flex-fill">${product.description}</p>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <span class="fw-bold">${product.price.toFixed(2)} €</span>
                  <button
                    class="btn btn-primary btn-sm"
                    onclick="addToCart(${product.id})"
                  >
                    <i class="bi bi-cart-plus"></i> Dodaj v košarico
                  </button>
                </div>
              </div>
            </div>
          `;

          productsContainer.appendChild(col);
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
